 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="./css/bootstrap.min.css">
     <link rel="stylesheet" href="./css/main.css">
     <title>Document</title>
 </head>
 <body>
    <form class="todo__form">
        <input class="todo__add-input" type="text" placeholder="new todo..">

        <button type="submit">Add</button>
    </form>


    <ul class="todos"></ul>

    <div class="btns">
        <button class="btn-all">
            All <strong class="btn-all-text">0</strong>
        </button>
        <button class="btn-completed">
            Completed <strong class="btn-completed-text">0</strong>
        </button>
        <button class="btn-uncompleted">
            Uncompleted <strong class="btn-uncompleted-text">0</strong>
        </button>

        <button class="btn-clear">Clear</button>
    </div>

    <template id="todo-template">
        <li class="todo">
            <input class="todo__check-input" type="checkbox" />

            <span class="todo__title"></span>

            <button class="todo__delete-btn">Delete</button>
        </li>
    </template>
    <script src="./js/utlist.js"></script>
    <script src="./js/main.js"></script>
 </body>
 </html>
